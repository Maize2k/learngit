<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#logIn").click(function(){
                var inputData = "<root><UserID>"+$("#UserID").val()+"</UserID><UPassword>"+$("#UPassword").val()+"</UPassword><jobType>"+$("#jobType").val()+"</jobType></root>";
                $.ajax({
                    type: "POST",
                    url: "service.php",
                    dataType: "xml",
                    data: inputData,
                    success: function(){
                        alert("登录失败");
                    },
                    error: function(){
                        alert("登录成功");
                        switch($("#jobType").val()){
                            case "业务管理员": window.location.href = "Operation stuff/service_manager_Page.html";break;
                            case "档案加工员":window.location.href = "Operation stuff/processing_operator_Page.html";break;
                            case "档案质检员":window.location.href = "Operation stuff/quality_inspector_Page.html";break;
                            case "档案仓库管理员":window.location.href = "Operation stuff/warehouse_manager_Page.html";break;
                            case "系统管理员":window.location.href = "Operation stuff/system_administrator_Page.html";break;
                        }
                    }
                });
            });
        });
    </script>
    <style type="text/css">#pageBody {font-size: 20px}</style>
    <title>档案加工处理与归档管理系统登录页面</title>
</head>
<body>
    <h1>欢迎使用档案加工处理与归档管理系统</h1>
    <div id=pageBody>
    <form action="" method="">
        <label for="UserID">用户名:</label>
        <input type="text" name="UserID" id="UserID" value=""><br>
        <label for="UPassword">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password"  name="UPassword" id="UPassword" value=""><br>
        <label>身&nbsp;&nbsp;&nbsp;&nbsp;份:</label>
        <select id="jobType" name="jobType">
            <option value="业务管理员">业务管理员</option>
            <option value="档案加工员">档案加工员</option>
            <option value="档案质检员">档案质检员</option>
            <option value="档案仓库管理员">档案仓库管理员</option>
            <option value="系统管理员">系统管理员</option>
        </select><br>
        <input type="button" value="登录" id="logIn">
        <input type="reset" value="重置">
    </form>
    </div>
</body>
</html>
