<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>业务管理员操作界面</title>
</head>
<body>
    <h1>业务管理员您好！</h1><hr>
    <h3>任务发布</h3>
    <form action="" method="">
        <label for="MissionID">任务编号:</label>
          <input type="text" name="MissionID" value="" id="MissionID" /><br>
        <label for="CreatorID">创建者ID:</label>
          <input type="text" name="CreatorID" value="" id="CreatorID" /><br>
        <label for="ExecutorID">执行者ID:</label>
          <input type="text" name="ExecutorID" value="" id="ExecutorID" /><br>
        <label for="TargetType">目标类型:</label>
          <label>Book</label>
          <input type="radio" name="TargetType" value="Book" />
          <label>Box</label>
          <input type="radio" name="TargetType" value="Box" /><br>
        <label for="TargetID">任务目标:</label>
          <input type="text" name="TargetID" value="" id="TargetID" /><br>
        <label for="CreateTime">创建时间:</label>
          <input type="text" name="CreateTime" value="" id="CreateTime" /><br>
        <label for="DeadLine">截止时间:</label>
          <input type="text" name="DeadLine" value="" id="DeadLine" /><br><hr>
        <label for="Urgency">任务紧急程度:</label><br>
          <label>紧急</label>
          <input type="radio" name="Urgency" value="0" />
          <label>优先</label>
          <input type="radio" name="Urgency" value="1" />
          <label>普通</label>
          <input type="radio" name="Urgency" value="2" />
          <label>低优先级</label>
          <input type="radio" name="Urgency" value="3" /><br>
        <label for="Status">任务状态:</label><br>
          <label>未领取</label>
          <input type="radio" name="Status" value="0" />
          <label>未完成</label>
          <input type="radio" name="Status" value="1" />
          <label>未质检</label>
          <input type="radio" name="Status" value="2" />
          <label>质检不通过</label>
          <input type="radio" name="Status" value="3" />
          <label>已完成</label>
          <input type="radio" name="Status" value="4" /><br><hr>
        <label for="Remark">备注</label>
          <input type="text" name="Remark" value="" id="Remark" /><br>
        <input type="submit" value="确定" name="submit" />
        <input type="reset" value="重置" name="reset" />
    </form>
    <!--任务发布-->
</body>
</html>
